    <!-- <div id="banner">Notion API Test</div> -->
    <div id="wrapper">
      <div id="container"></div>
    </div>

    <div class="row">
        <div class="column" id="caseDiv">

            <h3>Case</h3>

            <p>Primary symptoms: <span id="primarySymptoms"></span></p>
            <p>Secondary symptoms: <span id="secondarySymptoms"></span></p>
            <p>PE findings: <span id="PE_Findings"></span> </p>
            <p>what tests would you like to order? </p>
            <form id="testsInput">
                <input type="text" id="tests" name="tests" placeholder="comma separated list" class="inputField" required />
                <input type="submit" id = "submitTests" />
            </form>
            <p>what is your diagnosis? </p>
                <form id="diagnosisInput">
                <input type="text" id="diagnosis" name="diagnosis" placeholder="enter your top diagnosis" class="inputField" required />
                <input type="submit" id = "submitDiagnosis" />
            </form>

        </div>
        <div class="column" id="testResultsDiv_outer">
            <h3>Test Results</h3>
            <div class="column_scroll" id="testResultsDiv">

        </div>
      </div>
